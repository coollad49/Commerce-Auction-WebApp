{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Categories</h1>

    <ul class="list-group">
        {% for category in categories %}
            <a href="{% url 'categoryItem' category.id %}"><li class="list-group-item mt-4">{{category.name}}</li></a>
        {% endfor %}
    </ul>
{% endblock %}
